<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item  routerLink="register">
        <mat-icon>person_add</mat-icon>

        <span>Register</span>
      </a>

      <a mat-list-item  routerLink="login">
        <mat-icon>account_circle</mat-icon>

        <span>Login</span>
      </a>

      <a mat-list-item  routerLink="about">
        <mat-icon>question_answer</mat-icon>

        <span>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <a mat-button [matMenuTriggerFor]="dropdown"> drop </a>

    <mat-menu #dropdown>
      <button mat-menu-item routerLink="/">Courses</button>

      <button mat-menu-item routerLink="about">About</button>
    </mat-menu>

    <a mat-button routerLink="register">
      <mat-icon>person_add</mat-icon>

      Register
    </a>

    <a mat-button routerLink="login">
      <mat-icon>account_circle</mat-icon>

      Login
    </a>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    </mat-toolbar-row>
  </mat-toolbar>
  
<router-outlet></router-outlet>
</mat-sidenav-container>
